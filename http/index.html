<script>
	var update = function() {
		var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                	if (this.readyState == 4 && this.status == 200) {
				document.getElementById('manual_things').innerHTML = this.responseText;
                	}
                }
		xhr.open('GET', '/manualThings.html', true);
		xhr.send();
	};
	window.onload = function() {
		setInterval(update, 1000);
	}
</script>

<img src="storage.svg" alt="svg-Bild des Speichers" width="20%" class="right">


<h2>Steuerung nach Zieltemperatur</h2>
<form action="/target_temp_control" method="POST">
	<p>Setze eine Zieltemperatur auf die der Speicher geheizt werden soll:</p>
	<input type="number" value="__{{target_temp}}__" name="target_temp" min="__{{target_temp_control_temp_min}}__" max="__{{target_temp_control_temp_max}}__">
	<input type="submit" value="An / Aus">
	<p>Status der Temperaturregelung: __{{target_temp_control_status}}__</p>
	<p>Aktuelle Zieltemperatur: __{{target_temp}}__°C</p>
</form>

<p id="manual_things">
__{{manual_things}}__
</p>
