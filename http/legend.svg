<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="50">
	<style type="text/css" >
		<![CDATA[
			text {
				text-anchor: middle;
				fill: black;
				font-family: sans-serif;
				font-size: 20px;	
			}
		]]>
	</style>
	<defs>
		<linearGradient id="storage" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="10%" stop-color="rgb(__{{rgb_min}}__)" />
			<stop offset="90%" stop-color="rgb(__{{rgb_max}}__)" />
		</linearGradient>
	</defs>
	<rect x ="2%" y ="2%" width ="96%" height ="96%" rx ="0" ry ="0" fill="url(#storage)" stroke="black" stroke-width="4"/>
	<text x="20%" y="60%">__{{temp_min}}__ °C</text>
	<text x="80%" y="60%">__{{temp_max}}__ °C</text>
</svg>
